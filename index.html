<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css\style.css">
  <title>Document</title>
</head>

<body>

  <form class="form" action="" method="post">
    <input class="input" type="text" placeholder="Ваше имя" autofocus>
    <input class="input" type="email" placeholder="Ваш email"
     pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

    <input class="input" type="tel" placeholder="Ваш телефон"
    pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}">
    <input class="input" type="password" placeholder="Пароль">
    <input class="input" type="password" placeholder="Пароль еще раз">
    <button class="btn" type="submit">Регистрация</button>
  </form>

</body>

</html>

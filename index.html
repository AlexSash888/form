<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css\style.css">
  <title>Document</title>
</head>

<body>

  <form class="form" action="" method="post" target="_blank" autocomplete required>
    <input class="input" type="text" placeholder="Ваше имя" autofocus>
    <input class="input" type="email" placeholder="Ваш email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

    <input class="input" type="tel" placeholder="Ваш телефон" pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}">
    <input class="input" type="password" placeholder="Пароль" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{12,}" title="Пароль должен содержать минимум 1 цифру, заглавную и строчную буквы и быть не менее 12 символов" autocomplete required>
    <input class="input" type="password" placeholder="Пароль еще раз" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{12,}" title="Пароль должен содержать минимум 1 цифру, заглавную и строчную буквы и быть не менее 12 символов" autocomplete required>
    <button class="btn" type="submit">Регистрация</button>
  </form>

</body>

</html>
